<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Gallery</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/gallery.css">				
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	

<div class="gallery">
    
    <div id="item-1" class="control-operator"></div>
    <div id="item-2" class="control-operator"></div>

    <div id="item-7" class="control-operator"></div>
    <div id="item-8" class="control-operator"></div>
    <div id="item-9" class="control-operator"></div>
    <div id="item-10" class="control-operator"></div>

    <figure class="item">
      <h1>Mitsubish Evolution 8</h1>
      <img src="img/Evolution8.jpg"/>
    </figure>
    <figure class="item">
      <h1>Nissan Gtr Nismo</h1>
      <img src="img/gtr.jpg" alt="GTR"/>
    </figure>
    <figure class="item">
      <h1>Bugatti Veryon SS</h1>
      <img src="img/bugatti.jpg" />
    </figure>
    <figure class="item">
      <h1>Nissan Gtr R34</h1>
      <img src="img/r34.jpg" />
    </figure>

  	</figure>

  	</figure>
  	<figure class="item">

  	<figure class="item">
  		<h1>Ferrari 458 Italia</h1>
      <img src="img/ferrari.jpg" />
  	</figure>
  	<figure class="item">
  		<h1>Posche GT3</h1>
      <img src="img/porsche.jpg" />
  	</figure>
  	<figure class="item">
  		<h1>Maclaren P1</h1>
      <img src="img/maclaren.jpg" />
  	</figure>

    <div class="controls">
      <a class="control-item" href="#item-1">

      </a>
      <a class="control-item" href="#item-2">

      </a>
      <a class="control-item" href="#item-3">
      	<img src="img/bugatti.jpg" />
      </a>
      <a class="control-item" href="#item-4">
      	<img src="img/r34.jpg" />
      </a>
      <a class="control-item" href="#item-5">
      	<img src="img/aston.jpg" />
      </a>
      <a class="control-item" href="#item-6">
      	<img src="img/corvette.jpg" />
      </a>
      <a class="control-item" href="#item-7">
      	<img src="img/lamborghini.jpg" />
      </a>
      <a class="control-item" href="#item-8">
      	<img src="img/ferrari.jpg" />
      </a>
      <a class="control-item" href="#item-9">
      	<img src="img/porsche.jpg" />
      </a>
      <a class="control-item" href="#item-10">
